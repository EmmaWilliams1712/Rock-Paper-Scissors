<!DOCTYPE html>
<html>

  <head> 
    <title>Rock-Paper-Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Chewy&family=Finger+Paint&family=Salsa&display=swap" rel="stylesheet">
  </head>

    <body>

        <h1>Rock Paper Scissors</h1>

        <p class="heading-text"> Do you think you can beat the computer?!</p>

        <p class="start"> Select Rock, Paper or Scissors to begin...</p>

        <div class="button-container">

            <button onclick="playRound('rock');" class="move-button"> <img src="rock-emoji.png" alt="Rock Emoji" class="move-icon"></button>

            <button onclick="playRound('paper');" class="move-button"> <img src="paper-emoji.png" alt="Paper Emoji" class="move-icon"></button>

            <button onclick="playRound('scissors');" class="move-button"> <img src="scissors-emoji.png" alt="Scissors Emoji" class="move-icon"> </button>

        </div>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"> Wins: 0, Losses: 0, Ties: 0 </p> 

        <div class="reset-container">
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-button"> Reset Score</button>
        </div>

        <script src="index.js"></script>

    </body>

</html>
